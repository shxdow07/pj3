<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="localStorage.js"></script>
</head>

<body>
    <h1>Carrito de la compra</h1>
    <div id="info">
        <section class="tenda">
        <div class="productes">
            <div class="producte">
                <img class="producte-imatge" src="esquis.jpg" alt="esquis" >
                <h2 class="producte-marca">Salomon</h2>
                <span class="producte-model">Max S</span>
                <span class="producte-preu">350€</span>
                <button class="btn btn-primary producte-button" type="button" value="comprar">1</button>
            </div>
            <div class="producte">
                <img class="producte-imatge" src="botes.jpg" alt="botes">
                <h2 class="producte-marca">Atomic</h2>
                <span class="producte-model">Hawx Magna 100</span>
                <span class="producte-preu">180€</span>
                <button class="btn btn-primary producte-button" type="button" value="comprar">2</button>
            </div>
            <div class="producte">
                <img class="producte-imatge" src="bastons.jpg" alt="bastons">
                <h2 class="producte-marca">Leki</h2>
                <span class="producte-model">World cup lite SL</span>
                <span class="producte-preu">70€</span>
                <button class="btn btn-primary producte-button" type="button" value="comprar">3</button>
            </div>

        </section>


        <!-- <input type="button" value="borrar" id="borrar"> -->
    </div>
    <div id="dades" >
        <div id="titoldades">
            <span class="cart-item cart-header cart-column">Item</span>
            <span class="cart-preu cart-header cart-column">Preu</span>
            <span class="cart-quantity cart-header cart-column">Unitats</span>
        </div>
            <div class="productes_carr" id="productes_carr">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
        <input type="button" value="Buidar Carrito" class="Buidar Carrito" id="buidarcarrito">
        
    </div>
    
    <div id="dades" >
        <div id="titoldades">
            <span class="cart-item2 cart-header2 cart-column2">Item</span>
            <span class="cart-preu2 cart-header2 cart-column2">Preu</span>
            <span class="cart-quantity2 cart-header2 cart-column2">Unitats</span>
        </div>
        <div class="productes_carr2" id="productes_carr2">
        </div>
        <hr>
        <div class="cart-total">
            <div class="totalunitats">
            <strong class="cart-total-title2">Total</strong>
            <span class="unitats2" id="unitats2"></span>
            </div>
            <div class="preu2">
            <span class="cart-total-price2">$0</span>
            </div>
        </div>
        <div class="buidar2">
        <input type="button" value="Buidar Carrito" class="Buidar Carrito2" id="buidarcarrito2">
        </div>
    </div>

</body>

</html>
